<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>price calculate </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body>
<table class="table">
    <tr>
        <th>protuct</th>
        <th>actual price</th>
        <th>quntity</th>
        <th>calculate</th>
        <th>price</th>
    </tr>
    <tr>
        <td>mobile</td>
        <td class="actualprice">15,000</td>
        <td><input type="text" class="quantity" value="2"></td>
        <td><button type="button" class="btn">calc</button></td>
        <td class="price"></td>
    </tr>
    <tr>
        <td>headphone</td>
        <td class="actualprice">1,000</td>
        <td><input type="text" class="quantity" value="2"></td>
        <td><button type="button" class="btn">calc</button></td>
        <td class="price"></td>
    </tr>
    <tr>
        <td>tv</td>
        <td class="actualprice">25,000</td>
        <td><input type="text" class="quantity" value="2"></td>
        <td><button type="button" class="btn">calc</button></td>
        <td class="price"></td>
    </tr>
    <tr>
        <td>laptop</td>
        <td class="actualprice">38,000</td>
        <td><input type="text" class="quantity" value="2"></td>
        <td><button type="button" class="btn">calc</button></td>
        <td class="price"></td>
    </tr>
        
</table>

<script src="js/main.js"></script>

</body>
</html>
